<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1 th:text="${error}">Password does not match!</h1>
<form method="post" action="/user">
    <div class="form-group">
        <label>Username
            <input type="text" name="username" class="form-control" required>
        </label>
    </div>
    <div class="form-group">
        <label>
            Email
            <input type="email" name="email"  class="form-control" required>
        </label>
    </div>
    <div class="form-group">
        <label>
            Password
            <input type="password" name="password" minlength="6" class="form-control" required placeholder="6 characters minimum">
        </label>
    </div>
    <div class="form-group">
        <label>
            Re-enter Password
            <input type="password" name="verify" minlength="6" class="form-control" required placeholder="6 characters minimum">
        </label>
    </div>
    <div class="form-group">
        <input type="submit" value="Sign in" class="btn btn-success">
    </div>

</form>
</body>
</html>
